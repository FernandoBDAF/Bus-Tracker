<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Bus Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map"></div>

    <div id="list">
      <div id="timer">TIMER</div>

      <div id="buttons">
        <button style="width: 70px; height: 30px;" onclick="hideAll()">Hide All</button>
        <button style="width: 70px; height: 30px;" onclick="showAll()">Show All</button>
        <button style="width: 70px; height: 30px;" onclick="listMarkers()">List All</button>
        <button style="width: 70px; height: 30px; background-color: yellow; color: black;" onclick="setPoints()">Check</buttton>
        <button style="width: 70px; height: 30px; background-color: green; color: white;" id="startButton" onclick="startRunning()">Live</button>
      </div>

      <div id="BusesInfo">
        <h4>List of buses</h4>
        <div id="buses"></div>
      </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <script src="mapanimation.js"></script>
  </body>
</html>
